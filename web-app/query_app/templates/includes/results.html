<div class="container" id="results">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-inverse">
            <tr><th>URI</th>{% for v in headers %}<th>{{ v }}</th>{% endfor %}</tr>
        </thead>
        <tbody>
            {% for key, value in results.items() %}
               <tr>
                    <th> {{ key }} </th>
                       {% for elemen in value %}
                          <td> {{ elemen }} </td>
                       {% endfor %}
               </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
