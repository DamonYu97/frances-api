Visualize Resource
---
tags:
  - Query
parameters:
  - in: body
    name: payload
    schema:
      type: object
      properties:
        resource_uri:
          type: string
          description: The URI of the resource to visualize.
          example: https://w3id.org/eb/i/Article/9929192893804340_144850368_WOMAN_0
  - in: query
    name: termlink
    type: string
    description: The link to the term to visualize.
    required: false
  - in: query
    name: termtype
    type: string
    description: The type of term to visualize.
    required: false
responses:
  201:
    description: Visualisation result
  400:
    description: Invalid input

